<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %}Fireshare{% endblock %}</title>
    {% load static %}

    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/united/bootstrap.min.css"
    /> 
    <link 
      rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
      <div class="container">
        <a href="/" class="navbar-brand mr-5">Fireshare</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <!-- Hi {{ user.username }}! -->
            <li class="nav-item">
              <a href="{% url 'files_list' %}" class="nav-link"><i class="fas fa-folder"></i> Files</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'upload' %}" class="nav-link"><i class="fas fa-cloud-upload-alt"></i> Upload</a>
            </li>
            {% endif %}
          </ul>
          <ul class="nav navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'logout' %}" class="nav-link"><i class="fas fa-user"></i> logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a href="{% url 'login' %}" class="nav-link"><i class="fas fa-user"></i> login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="page-header" style="margin-top: 100px" id="banner">
        <div class="row">
          <div class="col-lg-12">
            {% block content %} {% endblock %}
          </div>
        </div>
      </div>
    </div>
    <footer></footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
