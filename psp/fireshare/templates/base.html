<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Fireshare{% endblock %}</title>
</head>
<body>
  <header>
    <h1>Fireshare</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'files_list' %}">Files</a>
      <a href="{% url 'upload' %}">Upload</a>
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  <footer></footer>

</body>
</html>
